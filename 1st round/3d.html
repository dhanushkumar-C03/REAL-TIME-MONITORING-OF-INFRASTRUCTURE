<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="3d.css" />
    <title>Cube</title>
  </head>
  <body>
    <div class="container">
      <div class="viewport">
        <div class="control front-view">front view</div>
        <div class="control left-arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="cube cube-1">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face left"></div>
          <div class="face right"></div>
          <div class="face bottom"></div>
        </div>

        <div class="control right-arrow">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="control rear-view">Rear view</div>
      </div>
    </div>

    <script type="module" src="3d.js"></script>
    <!-- <script src="image.js"></script> -->
  </body>
</html>
