<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
    <style>
      /* Additional styles for logo and background image */
      /* Additional styles for background image */
      .container {
        width: 80%;
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-image: linear-gradient(
            rgba(9, 5, 54, 0.3),
            rgba(5, 4, 46, 0.7)
          ),
          url("E:\1st round\img\login.jpg"); /* Replace with your image path */
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        width: 150px; /* Adjust the width of the logo as needed */
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form id="loginForm">
        <div class="inputBox">
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="inputBox">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="inputBox">
          <button type="button" onclick="login()">Login</button>
        </div>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>

    <script>
      // Firebase initialization script...
      // Your login function...
    </script>
    <script>
      // Initialize Firebase with your project config
      const firebaseConfig = {
        apiKey: "AIzaSyB88O3N6ENJrnhzq-E1gFqheHx_RQjFi_0",
        authDomain: "d-pic-9f564.firebaseapp.com",
        databaseURL: "https://d-pic-9f564-default-rtdb.firebaseio.com",
        projectId: "d-pic-9f564",
        storageBucket: "d-pic-9f564.appspot.com",
        messagingSenderId: "124504372634",
        appId: "1:124504372634:web:b1cf6f43958caf5b3fb623",
        measurementId: "G-FX3FJLLBNV",
      };
      firebase.initializeApp(firebaseConfig);
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Sign in with email and password
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log("User signed in:", user);

            // Redirect to second.html upon successful login
            window.location.href = "index.html";
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.error(
              `Login failed. Error code: ${errorCode}, Message: ${errorMessage}`
            );
            // Handle login failure, e.g., show an error message
          });
      }
    </script>
  </body>
</html>
